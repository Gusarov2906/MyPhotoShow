{% extends 'base.html' %}
{%  block body_style %}
    <body class="creating_post_body" xmlns="http://www.w3.org/1999/html">
{% endblock %}
{% block content %}
    <div class="creating_post_margin">
        <div class="container">
            <h2 class="kaushan_title">Creating post</h2>
             <form class="form"  method="POST" action="create_post/" enctype="multipart/form-data">
                        {% csrf_token %}
                <div class="image-upload">
                    <label class="file-input-class" for="file-input">
                            <div class = "post">
                                <div class = "post_author">
                                    <a class="profile_link">@</a>
                                </div>
                                <div class = "post_img">
                                        <img src="../static/img/profile/save.png" width="100%" height="100%">
                                </div>
                                <div class="post_lower_bar">

                                </div>
                            </div>
                            <div class="input_field_container">
                                <button type="submit" class="login_btn">Create</button>
                            </div>
                    </label>
                    <input id="file-input" type="file" name="img" />
                </div>
             </form>
        </div>
    </div>
{% endblock %}
