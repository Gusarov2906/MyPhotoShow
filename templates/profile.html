{% extends 'base.html' %}
{%  block body_style %}
    <body class="profile_body">
{% endblock %}
{% block content %}
    <div class="profile">
        <div class="profile_header_box">
            <div class="container">
                <div class="profile_header">

                    <div class="profile_description">
                        <div class="profile_name">
                            @{{ user.username }}
                        </div>
                        <div class="profile_photo_box">
                            <div class="profile_photo">
                                 <img width="100%" height="100%" src= {{ person.avatar }} >
                            </div>
                        </div>
                        <div class="profile_text">
                            {{ person.description }}
                        </div>
                    </div>
                </div>
                    <div class="logout">
                        <a class="btn" href="logout/">Add post</a>
                        <a class="btn" href="logout/">Edit profile</a>
                        <a class="btn" href="logout/">Logout</a>
                    </div>
            </div>
        </div>
        <div class="container">
            <div class ="profile_posts">
                {% block post %}
                {% endblock %}
            </div>
        </div>
    </div>

{% endblock %}
